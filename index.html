<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page - Test With Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font: Poppins -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif; /* fallback */
      /* Môžete dať overflow: hidden; ak nechcete scrollbar. */
    }
    a {
      text-decoration: none;
      color: #fff;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* VIDEO pozadie */
    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; 
    }

    /* Overlay – priehľadný (môžete zmeniť na rgba(0,0,0,0.3), ak chcete stmaviť) */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0); /* nech je video viditeľné */
      z-index: 0;
    }

    /* VEĽKÉ LOGO (400×400) */
    .center-logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
    }

    /* MENU VPRAVO */
    .right-menu {
      position: absolute;
      top: 100px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }
    .menu-item {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 15px 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      width: 150px;
    }

    /* HLAVNÝ TEXT ~60% VÝŠKY */
    .hero-heading {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      font-family: 'Poppins', sans-serif;
      font-size: 2.2rem;
      text-align: center;
      max-width: 700px;
      z-index: 2;
    }

    /* IKONY DOLE */
    .bottom-icons {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 2;
    }
    .bottom-icons img {
      width: 80px;
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .bottom-icons img:hover {
      filter: none;
    }
    .bottom-icons img.ko-fi-icon {
      width: 80px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .center-logo {
        width: 200px;
        height: 200px;
      }
      .menu-item {
        font-size: 1rem;
        width: 130px;
      }
      .hero-heading {
        font-size: 1.6rem;
      }
      .bottom-icons img,
      .bottom-icons img.ko-fi-icon {
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- Video s controls (aby ste videli Play/Pause), preload (aby sa načítalo hneď), 
         playsinline (na mobiloch), autoplay (spustí), muted (dôležité pre autoplay), loop. -->
    <video id="bg-video" controls preload="auto" playsinline autoplay muted loop>
      <source src="background landing page.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <img src="favicon.png" alt="Logo" class="center-logo">

    <div class="right-menu">
      <a href="#" class="menu-item">Home</a>
      <a href="#" class="menu-item">Strategies</a>
      <a href="#" class="menu-item">Bots</a>
      <a href="#" class="menu-item">NFT</a>
    </div>

    <h1 class="hero-heading">Backtested strategies and real-time tested bots</h1>

    <div class="bottom-icons">
      <a href="https://www.bybit.com/invite?ref=16MQN3" target="_blank">
        <img src="Bybit.png" alt="Bybit">
      </a>
      <a href="https://www.tradingview.com/pricing/?share_your_love=One_Eyed_Owl" target="_blank">
        <img src="TradingView.png" alt="TradingView">
      </a>
      <a href="https://ko-fi.com/owlofprofit" target="_blank">
        <img src="Ko-fi.png" alt="Ko-fi" class="ko-fi-icon">
      </a>
    </div>
  </section>

</body>
</html>
