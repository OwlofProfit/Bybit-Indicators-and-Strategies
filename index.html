<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owl of Profit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Google Font: Poppins -->
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap">

  <style>
    /* RESET */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif; /* fallback */
      background-color: #121212;
      color: #ffffff;
      overflow-x: hidden;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* ---- ODKAZY VPRAVO (POD SEBOU, ZAOBLENÉ) ---- */
    .nav-links {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 100; /* Zabezpečí, že odkazy budú nad ostatnými prvkami */
    }
    .nav-links a {
      background-color: #222;
      border-radius: 8px;
      padding: 10px 20px;
      color: #ccc;
      font-weight: 500;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }
    .nav-links a:hover {
      color: #fff;
      background-color: #333;
    }

    /* ---- HERO (VIDEO BACKGROUND) ---- */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh; 
      overflow: hidden;
    }
    #bg-video {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; 
    }
    .overlay {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
      pointer-events: none; /* Zamedzí zachytávaniu kliknutí */
    }
    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      padding: 0 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .hero-content h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #fff;
    }

    /* ---- IKONY DOLE NAD VIDEOM ---- */
    .icons-over-video {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 2;
    }
    .icons-over-video img {
      width: 100px; 
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .icons-over-video img:hover {
      filter: none;
    }
    .icons-over-video img.ko-fi-icon {
      width: 100px; 
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .icons-over-video {
        gap: 20px;
      }
      .icons-over-video img,
      .icons-over-video img.ko-fi-icon {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- ODKAZY VPRAVO -->
  <div class="nav-links">
    <a href="https://bybitindicators.com">Home</a>
    <a href="strategies.html">Strategies</a>
    <a href="bots.html">Bots</a>
    <a href="NFT.html">NFT</a>
  </div>

  <!-- HERO SECTION S VIDEOM -->
  <section class="hero">
    <video id="bg-video" playsinline autoplay muted loop>
      <source src="background landing page.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <div class="icons-over-video">
      <a href="https://www.bybit.com/invite?ref=16MQN3" target="_blank">
        <img src="Bybit.png" alt="Bybit">
      </a>
      <a href="https://www.tradingview.com/pricing/?share_your_love=One_Eyed_Owl" target="_blank">
        <img src="TradingView.png" alt="TradingView">
      </a>
      <a href="https://ko-fi.com/owlofprofit" target="_blank">
        <img src="Ko-fi.png" alt="Ko-fi" class="ko-fi-icon">
      </a>
    </div>

    <div class="hero-content">
      <h1>Backtested strategies and real-time tested bots</h1>
    </div>
  </section>

</body>
</html>
